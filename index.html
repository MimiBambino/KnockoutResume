<!DOCTYPE html>
<html>
    <head>
        <!-- Include Google Maps JS API -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/knockout.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class='page' id='zero'>
            <header><span id="name" data-bind="text: name"></span><span id="title" data-bind="text: title"></header>
            <h3>About Me</h3>
            <p id='about' data-bind='html: about'></p>
            <div class='wave_bottom'></div>
        </div>

        <div class='page' id='one'>

        </div>
        <div class='page' id='two'>
            <div class='wave_top'></div>
            <div class='wave_bottom'></div>
        </div>
        <div class='page' id='three'>
              <div class='wave_bottom'></div>
        </div>
        <div class='page' id='four'>
        </div>

      <!--<script type="text/javascript" src="js/app.js"></script>-->
        <script type="text/javascript">
            var viewModel = function(){
                var self = this;
                self.name = "Cynthia O'Donnell";
                self.title = "Web Developer";
                self.about = "Hi, I'm Cynthia and I speak English, <span class='javascript'>JavaScript</span>, <span class='html5'>HTML5</span>, <span class='css3'>CSS3</span> and German in that order. As a <span class='developer'>web developer</span>, I tend to use the leanest framework for the job. For that reason, <span class='knockout'>KnockoutJS</span> and <span class='react'>ReactJS</span> are my favorites. As for CSS, I tend to write my own and only use frameworks when necessary, but I favor <span class='bootstrap'>Bootstrap</span> and <span class='flexbox'>Flexbox Grid</span>."
            };
            ko.applyBindings( new viewModel() );
        </script>
    </body>
</html>
